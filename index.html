<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i3lsh Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Almarai', sans-serif;
      background: linear-gradient(to bottom right, #0f1113, #2c2f32);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      border-radius: 30px;
      padding: 30px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .card img.profile {
      width: 150px;
      height: 150px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .name img {
      width: 18px;
    }

    .role {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .buttons a {
      background: #f9f9f9;
      border-radius: 16px;
      padding: 12px 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease-in-out;
    }

    .buttons a:hover {
      transform: translateY(-2px);
      background: #eee;
    }

    .about {
      margin-top: 40px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 1.8;
    }

    .about strong {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://res.cloudinary.com/dpwtifffk/image/upload/v1748249235/240B7164-680E-43C5-AF2F-13B4BB777382_cnjtgh.jpg" class="profile" alt="i3lsh">
    <div class="name">
      i3lsh
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">
    </div>
    <div class="role">فنان موسيقي</div>

    <div class="buttons">
      <a href="https://g.co/kgs/Za1V5dq" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="20">
        Google Knowledge Panel
      </a>
      <a href="https://open.spotify.com/artist/5i6w04ucgQGprhZIHaC9zN?si=eP0e9p6kSg27tS0y88zH-g" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_icon.svg" width="20">
        Spotify
      </a>
      <a href="http://music.apple.com/us/artist/i3lsh/1812249253" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_Music_logo.svg" width="20">
        Apple
      </a>
    </div>
  </div>

  <div class="about">
    <strong>About Me</strong>
    إعلامي سعودي وكاتب صحفي وفنان موسيقي<br>من مواليد عام 1995.
  </div>

</body>
</html>
