<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 300px;
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0 5px;
    }

    .verified {
      color: #1da1f2;
      font-size: 18px;
      vertical-align: middle;
    }

    .role {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    .socials a {
      margin: 0 8px;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

      <a href="#"><i class="fab fa-spotify"></i></a>

</body>
</html>
