<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقة i3lsh</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #f0f0f0;
      --button-bg: #f0f0f0;
      --text-color: #555;
      --shadow-color: rgba(163, 177, 198, 0.6);
      --light-shadow: rgba(255, 255, 255, 0.8);
      --twitter-blue: #1DA1F2;
      --spotify-green: #1DB954;
      --apple-black: #000000;
      --instagram-purple: #E1306C;
      --tiktok-red: #FF0050;
    }
    
    body {
      margin: 0;
      background: var(--primary-bg);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--primary-bg);
      border-radius: 30px;
      box-shadow: 
        8px 8px 15px var(--shadow-color),
        -8px -8px 15px var(--light-shadow);
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      margin-top: 70px;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 
        8px 8px 15px var(--shadow-color),
        -8px -8px 15px var(--light-shadow);
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid var(--primary-bg);
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 80px;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .verified-badge {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .tagline {
      font-size: 16px;
      color: var(--text-color);
      margin-bottom: 25px;
    }

    .button-single {
      margin-bottom: 20px;
    }

    /* تصميم أزرار Neumorphism */
    .button-single a,
    .button-row a {
      background: var(--button-bg);
      border-radius: 16px;
      padding: 15px 20px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      border: none;
      outline: none;
      cursor: pointer;
      box-shadow:
        6px 6px 12px var(--shadow-color),
        -6px -6px 12px var(--light-shadow);
      position: relative;
    }

    /* تأثير Hover */
    .button-single a:hover,
    .button-row a:hover {
      box-shadow:
        4px 4px 8px var(--shadow-color),
        -4px -4px 8px var(--light-shadow);
      transform: translateY(2px);
    }

    /* تأثير Active (الضغطة) */
    .button-single a:active,
    .button-row a:active {
      box-shadow:
        inset 3px 3px 5px var(--shadow-color),
        inset -3px -3px 5px var(--light-shadow);
      transform: translateY(4px);
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .about-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .about-text {
      font-size: 15px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .contact-email {
      margin-top: 25px;
      font-size: 14px;
      color: var(--text-color);
    }

    .contact-email a {
      color: #4285F4;
      text-decoration: none;
      font-weight: 500;
    }

    /* تصميم متقدم للأيقونات */
    .social-icon {
      font-size: 20px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-icon {
      background: conic-gradient(from -45deg, #ea4335 0deg 90deg, #fbbc05 90deg 180deg, #34a853 180deg 270deg, #4285f4 270deg 360deg);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .x-icon {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: bold;
    }

    .tiktok-icon {
      position: relative;
      color: #000;
    }

    .tiktok-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, #25F4EE, #000000, #FE2C55);
      z-index: -1;
      border-radius: 3px;
    }
  </style>
</head>
