<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>i3lsh - فنان موسيقي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      color: #000;
      border-radius: 24px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      text-align: center;
      transform: perspective(1000px) rotateX(4deg) rotateY(-4deg);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 22px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      margin-bottom: 16px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .verified {
      width: 20px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-top: 4px;
      margin-bottom: 24px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .link-btn {
      background: #f4f4f4;
      padding: 10px 16px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #000;
      transition: all 0.2s ease;
    }

    .link-btn:hover {
      transform: translateY(-2px);
    }

    .link-btn img {
      width: 18px;
      height: 18px;
    }

    .about {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://res.cloudinary.com/dpwtifffk/image/upload/v1748146003/B6DCD380-487D-4A46-B608-97DF1772DFDE_qu6b5o.jpg" alt="i3lsh">
    
    <div class="name">
      i3lsh
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified" alt="verified">
    </div>
    
    <div class="subtitle">فنان موسيقي</div>

    <div class="links">
      <a href="#" class="link-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
        Google Panel
      </a>
      <a href="#" class="link-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">
        Spotify
      </a>
      <a href="#" class="link-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
        Apple Music
      </a>
    </div>

    <div class="about">
      إعلامي سعودي وكاتب صحفي وفنان موسيقي من مواليد عام 1995.
    </div>
  </div>
</body>
</html>
