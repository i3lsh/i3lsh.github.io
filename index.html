  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f0f0f0;
      --button-bg: #f0f0f0;
      --text-color: #555;
      --shadow-color: rgba(163, 177, 198, 0.6);
      --light-shadow: rgba(255, 255, 255, 0.8);
    }
    
    body {
      margin: 0;
      background: var(--primary-bg);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--primary-bg);
      border-radius: 30px;
      box-shadow: 
        10px 10px 20px var(--shadow-color),
        -10px -10px 20px var(--light-shadow);
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      margin-top: 70px;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 
        8px 8px 15px var(--shadow-color),
        -8px -8px 15px var(--light-shadow);
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid var(--primary-bg);
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 80px;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .verified-badge {
      width: 22px;
      height: 22px;
    }

    .tagline {
      font-size: 16px;
      color: var(--text-color);
      margin-bottom: 25px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .button-single a,
    .button-row a {
      background: var(--button-bg);
      border-radius: 16px;
      padding: 15px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow:
        6px 6px 12px var(--shadow-color),
        -6px -6px 12px var(--light-shadow);
      position: relative;
      min-height: 50px;
    }

    .button-single a:hover,
    .button-row a:hover {
      box-shadow:
        4px 4px 8px var(--shadow-color),
        -4px -4px 8px var(--light-shadow);
      transform: translateY(2px);
    }

    .button-single a:active,
    .button-row a:active {
      box-shadow:
        inset 3px 3px 5px var(--shadow-color),
        inset -3px -3px 5px var(--light-shadow);
      transform: translateY(4px);
    }

    .icon-wrapper {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .about-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .about-text {
      font-size: 15px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .contact-email {
      margin-top: 25px;
      font-size: 14px;
      color: var(--text-color);
    }

    .contact-email a {
      color: #4285F4;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
