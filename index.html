  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f0f0f0;
      --text-color: #2d3436;
      --shadow-color: rgba(163, 177, 198, 0.6);
      --light-shadow: rgba(255, 255, 255, 0.8);
    }

    body {
      margin: 0;
      background: var(--primary-bg);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--primary-bg);
      border-radius: 25px;
      box-shadow: 
        12px 12px 24px var(--shadow-color),
        -12px -12px 24px var(--light-shadow);
      padding: 30px;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .header {
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      box-shadow: 
        6px 6px 12px var(--shadow-color),
        -6px -6px 12px var(--light-shadow);
      margin: 0 auto 15px;
    }

    .name {
      font-size: 24px;
      color: var(--text-color);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
    }

    .platforms {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .platform {
      background: var(--primary-bg);
      border-radius: 15px;
      padding: 12px;
      box-shadow: 
        6px 6px 12px var(--shadow-color),
        -6px -6px 12px var(--light-shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .platform:hover {
      transform: translateY(-3px);
    }

    .platform-icon {
      width: 24px;
      height: 24px;
    }

    .platform-name {
      color: var(--text-color);
      font-weight: 500;
      margin: 0;
    }

    .website {
      display: block;
      color: #4285f4;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 
        inset 3px 3px 6px var(--shadow-color),
        inset -3px -3px 6px var(--light-shadow);
    }
  </style>
</head>
