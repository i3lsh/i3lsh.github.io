    .profile {

      border-radius: 20px;
      object-fit: cover;

      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid white;
    }

    .name {

</div> alt="verified">

    .tagline {

    .button-single {

    }

    .button-single a,
    .button-row a {
      background: #fff;
      border-radius: 14px;
      padding: 12px 16px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1), 
                  0 2px 5px rgba(0, 0, 0, 0.08),
                  inset 0 -2px 2px rgba(0,0,0,0.05);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      margin-bottom: 10px;
      border: 1px solid #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    .button-single a:hover,
    .button-row a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 
                  0 4px 8px rgba(0, 0, 0, 0.1),
                  inset 0 -2px 2px rgba(0,0,0,0.05);
    }

    .button-single a:active,
    .button-row a:active {
      transform: translateY(1px);
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .about-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .about-text {

      color: #555;
      line-height: 1.6;

    .contact-email {

    .contact-email a {
      color: #4285F4;
      text-decoration: none;
      font-weight: 500;

‎    /* تأثيرات متقدمة للأيقونات */
    .google-icon {
      background: conic-gradient(from -45deg, #ea4335 0deg 90deg, #fbbc05 90deg 180deg, #34a853 180deg 270deg, #4285f4 270deg 360deg);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 20px;
    }

    .tiktok-icon {
      position: relative;
      color: #000;
    }

    .tiktok-icon::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: linear-gradient(to right, #25F4EE, #000000, #FE2C55);
      z-index: -1;
      border-radius: 50%;
    }

‎    /* تأثيرات إضافية */
    .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(29, 161, 242, 0.3), transparent 70%);
      filter: blur(15px);
      z-index: -1;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 20px);
      }
    }
  </style>
