<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقة i3lsh</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f0f0f0;
      --text-color: #eee;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --light-shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #111, #000);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 30px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.6), -10px -10px 30px rgba(255,255,255,0.05);
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      margin-top: 70px;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      filter: grayscale(100%);
      background-color: #444;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid #1b1b1b;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 80px;
      margin-bottom: 5px;
      color: #fff;
    }

    .verified-badge {
      width: 22px;
      height: 22px;
      margin-top: -2px;
    }

    .tagline {
      font-size: 17px;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 25px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .button-single a,
    .button-row a {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 12px;
      box-shadow: 8px 8px 16px rgba(0,0,0,0.3), -4px -4px 12px rgba(255,255,255,0.05);
      transition: all 0.3s ease;
      min-height: 50px;
      direction: rtl;
    }

    .button-single a:hover,
    .button-row a:hover {
      transform: translateY(2px);
      box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
    }

    .icon-wrapper {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .about-section {
      margin-top: 35px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 12px;
    }

    .about-text {
      font-size: 15px;
      color: #ddd;
      line-height: 1.8;
    }

    .email-button {
      margin-top: 25px;
      text-align: center;
    }

    .email-button a {
      display: inline-block;
      background: #4285F4;
      color: #fff;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .email-button a:hover {
      background: #2a6ae2;
    }
  </style>
</head>
<body>

</html>
