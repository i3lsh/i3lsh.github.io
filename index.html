<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i3lsh - بطاقة تعريفية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .profile-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: right;
        }
        
        .profile-header {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #222;
        }
        
        .profile-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .badge {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .about-section {
            margin-top: 25px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #222;
        }
        
        .about-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        
        .emoji {
            font-size: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <h1 class="profile-name">i3lsh <span class="emoji">💡</span></h1>
            <p class="profile-title">فنان موسيقي</p>
            
            <div class="badges">
                <div class="badge">
                    <i class="fab fa-google"></i> Google Knowledge Panel
                </div>
                <div class="badge">
                    <i class="fab fa-spotify"></i> Spotify
                </div>
                <div class="badge">
                    <i class="fab fa-apple"></i> Apple
                </div>
            </div>
        </div>
        
        <div class="about-section">
            <h2 class="section-title">About Me</h2>
            <p class="about-text">
                 فنان موسيقي سعودي من مواليد عام 1995.
            </p>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
