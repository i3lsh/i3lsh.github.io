<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 360px;
      text-align: center;
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);

    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .username {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    .verified {
      color: #1da1f2;
      font-size: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .role {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .icons {
      margin-top: 15px;
    }

    .icons a img {
      width: 32px;
      height: 32px;
      margin: 0 8px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .icons a:hover img {
      filter: none;
    }
  </style>
</head>
