<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>i3lsh Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f1113, #2c2f32);
      font-family: 'Almarai', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      width: 360px;
      position: relative;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid white;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 80px;
      margin-bottom: 8px;
    }

    .name img {
      width: 18px;
      height: 18px;
    }

    .tagline {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .tagline i {
      font-style: normal;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      background: #f9f9f9;
      border-radius: 16px;
      padding: 14px 18px;
      text-decoration: none;
      color: #111;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow:
        0 8px 15px rgba(0, 0, 0, 0.12),
        inset 0 -2px 3px rgba(0, 0, 0, 0.04);
      transition: 0.25s ease-in-out;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .btn:hover {
      background: #ececec;
      transform: translateY(-2px);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.15),
        inset 0 -2px 2px rgba(0, 0, 0, 0.05);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .about {
      margin-top: 40px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 1.8;
    }

    .about strong {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="profile" src="https://res.cloudinary.com/dpwtifffk/image/upload/v1748146003/B6DCD380-487D-4A46-B608-97DF1772DFDE_qu6b5o.jpg" alt="i3lsh" />

    <div class="name">
      i3lsh
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="verified" />
    </div>

    <div class="tagline">
      فنان موسيقي <i>♪</i>
    </div>

    <div class="buttons">
      <a class="btn" href="https://g.co/kgs/Za1V5dq" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
        Google Knowledge Panel
      </a>
      <a class="btn" href="https://open.spotify.com/artist/5i6w04ucgQGprhZIHaC9zN" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_icon.svg" alt="Spotify">
        Spotify
      </a>
      <a class="btn" href="http://music.apple.com/us/artist/i3lsh/1812249253" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_Music_logo.svg" alt="Apple">
        Apple Music
      </a>
    </div>
  </div>

  <div class="about">
    <strong>About Me</strong>
    فنان موسيقي سعودي من مواليد عام 1995م.
  </div>

</body>
</html>
