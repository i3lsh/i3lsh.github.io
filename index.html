<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i3lsh | فنان موسيقي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #ece9f1, #f3f3f3);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px #cfcfcf, -10px -10px 30px #ffffff;
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .username {
      font-size: 1.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .check {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .bio {
      margin-top: 8px;
      color: #555;
      font-size: 1rem;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
    }
    .links a img {
      width: 35px;
      height: 35px;
      transition: transform 0.2s ease;
    }
    .links a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ-e_PyFm9bCA9NFftuv97Q2wjAozDHstf3i9clSSSycbhmbN4" alt="i3lsh" class="profile-img">
    <div class="username">
      i3lsh
      <img class="check" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="verified">
    </div>
    <div class="bio">فنان موسيقي</div>
    <div class="links">
      <a href="https://x.com/i3lsh"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="https://instagram.com/i3lsh"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://tiktok.com/@i3lsh"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok"></a>
      <a href="https://youtube.com/@i3lsh"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="https://open.spotify.com/artist/your-link"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
    </div>
  </div>
</body>
</html>
