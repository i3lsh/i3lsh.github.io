  <style>
    :root {
      --primary-bg: #f0f0f0;
      --text-color: #555;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--primary-bg);
      border-radius: 30px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      margin-top: 70px;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      filter: grayscale(100%);
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid var(--primary-bg);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 80px 0 10px;
      color: var(--text-color);
    }

    .verified-badge {
      width: 14px;
      height: 14px;
    }

    .tagline {
      font-size: 15px;
      font-weight: 400;
      color: var(--text-color);
      margin-bottom: 7px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .social-button {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      border: 1px solid #eee;
    }

    .social-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .icon-wrapper {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .about-section {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin: 25px 0;
      text-align: center;
    }

    .about-title {
      font-size: 18px;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }

    .about-text {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    .email-button {
      text-align: center;
    }

    .email-button a {
      display: inline-block;
      background: #fff;
      color: #333;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #ddd;
      transition: all 0.2s ease;
    }

    .email-button a:hover {
      background: #f5f5f5;
    }
  </style>
