<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>i3lsh | فنان موسيقي</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1f1f1f, #111);
      font-family: 'Tahoma', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    .card {
      background: #fff;
      border-radius: 30px;
      padding: 30px;
      width: 340px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      text-align: center;
      transform: rotateX(5deg) rotateY(2deg);
    }

    .card img {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 24px;
    }

    .badge {
      vertical-align: middle;
      width: 20px;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background: #f4f4f4;
      color: #000;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #eaeaea;
      transform: translateY(-2px);
    }

    .about {
      color: #ddd;
      font-size: 14px;
      margin-top: 25px;
      text-align: center;
      max-width: 340px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://res.cloudinary.com/dpwtifffk/image/upload/v1748146003/B6DCD380-487D-4A46-B608-97DF1772DFDE_qu6b5o.jpg" alt="i3lsh" />
    <h2>i3lsh <img class="badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="verified" /></h2>
    <div class="subtitle">فنان موسيقي</div>
    <div class="buttons">
      <a href="#"><img src="https://img.icons8.com/color/24/google-logo.png"/> Google Panel</a>
      <a href="#"><img src="https://img.icons8.com/color/24/spotify--v1.png"/> Spotify</a>
      <a href="#"><img src="https://img.icons8.com/color/24/apple-music.png"/> Apple</a>
    </div>
  </div>

  <div class="about">
    إعلامي سعودي وكاتب صحفي وفنان موسيقي من مواليد عام 1995.
  </div>

</body>
</html>
